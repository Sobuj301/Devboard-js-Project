<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Board</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">


    <style>
        body {
            font-family: "Roboto", sans-serif;

        }
    </style>
</head>

<body id="container" class="max-w-[1400px] mx-auto">
    <header>
        <nav class="flex items-center justify-between px-10 shadow-sm py-6 mb-6">
            <div class="flex gap-2 items-center">
                <img class="w-10" src="./assets/logo.png" alt="">
                <p class="text-2xl font-thin">Dev <span class="font-bold">Board</span></p>
            </div>
            <div class="flex items-center gap-6">
                <div class="flex items-center gap-3 shadow-md px-3 py-2 rounded-full bg-cyan-50">
                    <img class="w-5" src="./assets/checkbox.png" alt="">
                    <button class="font-bold"><span id="increase">23</span> </button>
                </div>
                <div onclick="handleBackgroundColor()" class="shadow-md px-3 py-2 pb-1 rounded-full bg-cyan-50">
                    <button class="w-7 h-7">
                        <img class="w-full" src="./assets/theme-btn.png" alt="">
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-12 gap-5">
        <div class="col-span-1  lg:col-span-9  rounded-md">
            <div class="grid grid-cols-1 md:grid-cols-12 p-5 gap-5 shadow-md">
                <div
                    class="flex col-span-1 md:col-span-3 items-center shadow-sm justify-center gap-5 bg-[#a1a7cb] rounded-lg p-8">
                    <div class="bg-white p-2 rounded-full">
                        <img class="w-5" src="./assets/checkbox.png" alt="">
                    </div>
                    <div>
                        <h2>Task Assigned</h2>
                        <p><span id="reduce">05</span></p>
                    </div>
                </div>
                <div
                    class="flex justify-center items-center grid-cols-1 md:col-span-6 bg-gradient-to-r from-[#3752FD] to-[#6C7FFA] shadow-sm rounded-lg p-8">
                    <div>
                        <img class="w-10" src="./assets/board.png" alt="">
                    </div>
                    <h2 class="ml-5">Discover Something <br> New Today!</h2>
                </div>
                <div
                    class="flex items-center justify-center gap-5 col-span-1 md:col-span-3 bg-[#a1a7cb] rounded-lg shadow-sm p-8">
                    <div class="bg-white p-2 rounded-full">
                        <img class="w-5" src="./assets/calender.png" alt="">
                    </div>
                    <div>
                        <h2>Wed ,</h2>
                        <p>Jul 28 2025</p>
                    </div>
                </div>
            </div>

            <section id="tasks-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3 p-6">
                
            </section>
        </div>
        <div  class="flex justify-start items-center flex-col shadow-2xl grid-cols-1 lg:col-span-3 rounded-md">
            <h2 class="mt-5 text-2xl font-bold">Activity Log</h2>

            <button onclick="removeAllActivity()" class="btn border-none outline-none text-white bg-[#3752FD] px-10 mt-3">Clear</button>
             <section id="activity">
                     
             </section>
            
        </div>
    </main>


    <script src="index.js"></script>
</body>

</html>
