<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Board</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">


    <style>
        body {
            font-family: "Roboto", sans-serif;

        }
    </style>
</head>

<body class="max-w-[1400px] mx-auto">
    <header>
        <nav class="flex items-center justify-between px-10 shadow-sm py-6">
            <div class="flex gap-2 items-center">
                <img class="w-10" src="./assets/logo.png" alt="">
                <p class="text-2xl font-thin">Dev <span class="font-bold">Board</span></p>
            </div>
            <div class="flex items-center gap-6">
                <div class="flex items-center gap-3 shadow-md px-3 py-2 rounded-full bg-cyan-50">
                    <img class="w-5" src="./assets/checkbox.png" alt="">
                    <button class="font-bold">23</button>
                </div>
                <div class="shadow-md px-3 py-2 pb-1 rounded-full bg-cyan-50">
                    <button class="w-7 h-7">
                        <img class="w-full"  src="./assets/theme-btn.png" alt="">
                    </button>
                </div>
            </div>
        </nav>
    </header>
</body>

</html>
